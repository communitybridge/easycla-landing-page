name: License Header Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  license-header-check:
    name: License Header Check
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check License Headers - Python
        run: |
          ./check-headers.sh
      - name: Check License Headers - Go
        run: |
          ./check-headers.sh
